<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
   
    
    
</head>
<body>
    <div class="main">
        <div class="title">
            <input type="text" class="inputcity" id="inputcity" aria-autocomplete="off" placeholder="Enter the city name" >
        </div>
        <div class="container weather-body">
            <div class="city-country" id="city-country">Agra , IN</div>
            <div class="date-day" id="date-day">25 June,2021 (Friday)</div>
            <div class="temp" id="temp">44&deg;C</div>
            <div class="min-max" id="min-max">34&deg;C(min)/46&deg;C(max)</div>
            <div class="status" id="status">Clouds</div>
        </div>
    </div>

    <script src="weather.js"></script>

</body>
</html>
